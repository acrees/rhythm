<html>
  <head>
    <title>WebGL test</title>
    <script src="index.js"></script>
    <script id="vertex" type="glsl">
      attribute vec2 a_position;

      uniform vec2 u_translation;
     
      void main() {
        vec2 position = a_position + u_translation;
        gl_Position = vec4(position, 0, 1);
      }
    </script>
    <script id="fragment" type="glsl">
      precision mediump float;

      uniform vec4 u_color;

      void main() {
        gl_FragColor = u_color;
      }
    </script>
  <style>
    #overlay {
      position: absolute;
      top: 25px;
      width: 640px;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
    }
    #score { font-size: 30pt }
    #hit { color: red; padding-top: 1em; padding-bottom: 0.5em }
    #combo, #score { color: white; }
  </style>
  </head>
  <body>
    <div class="container">
      <canvas id="gl-main" width="640" height="640"></canvas>
      <div id="overlay">
        <div id="score"></div>
        <div id="hit"></div>
        <div id="combo"></div>
      </div>
    </div>
    <script>main();</script>
  </body>
</html>
